<ui:composition template="/WEB-INF/templates/master-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <ul class="list-group my-5">
            <li class="list-group-item active">Users:</li>
            <ui:repeat value="#{userUseCase.allLibrariesUsers}" var="user">
                <li class="list-group-item">
                    <h:link value="#{user.name} #{user.surname}"
                            outcome="userDetailed?libraryUserId=#{user.id}"/>
                </li>
            </ui:repeat>
        </ul>
        <hr/>
        <h2>Add a user:</h2>
        <h:form>
            <h:inputText a:placeholder="Name" value="#{userUseCase.userToAdd.name}" required="true"
                         styleClass="form-control mb-3"/>
            <h:inputText a:placeholder="Surname" value="#{userUseCase.userToAdd.surname}" required="true"
                         styleClass="form-control mb-3"/>
            <h:commandButton value="Add User" actionListener="#{userUseCase.addUser}"
                             action="users?faces-redirect=true" styleClass="btn btn-primary"/>
        </h:form>
    </ui:define>
</ui:composition>
