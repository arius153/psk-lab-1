<ui:composition template="/WEB-INF/templates/master-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
   <ui:define name="content">
      <ul class="list-group my-5">
         <li class="list-group-item active">Books:</li>
         <ui:repeat value="#{bookMyBatis.allBooks}" var="book">
            <li class="list-group-item"><h:link value="#{book.name} | #{book.author.fullname}" outcome="bookDetailed?bookId=#{book.id}"/>
            </li>
         </ui:repeat>
      </ul>
      <hr/>
      <h:link styleClass="btn btn-warning mt-5" value="JPA" outcome="/books"/>

   </ui:define>
</ui:composition>
