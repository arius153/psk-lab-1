<ui:composition template="/WEB-INF/templates/master-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <ul class="list-group my-5">
            <li class="list-group-item active">Libraries:</li>
            <ui:repeat value="#{librariesUseCase.allLibraries}" var="library">
                <li class="list-group-item"><h:link value="#{library.name} | #{library.address}" outcome="libraryDetailed?libraryId=#{library.id}"/>
                </li>
            </ui:repeat>
        </ul>
        <hr/>
        <h2>Add a library:</h2>
        <h:form>
            <h:inputText a:placeholder="Name" value="#{librariesUseCase.libraryToAdd.name}" required="true"
                         styleClass="form-control mb-3"/>
            <h:inputText a:placeholder="Address" value="#{librariesUseCase.libraryToAdd.address}" required="true"
                         styleClass="form-control mb-3"/>
            <h:commandButton value="Add library" actionListener="#{librariesUseCase.addLibrary}"
                             action="libraries?faces-redirect=true" styleClass="btn btn-primary"/>
        </h:form>

    </ui:define>
</ui:composition>
